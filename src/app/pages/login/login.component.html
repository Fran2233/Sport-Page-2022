<form (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="mb-3">
      <input placeholder="email"  formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <input placeholder="password" formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input formControlName="remember" type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <div #googleBtn id="buttonDiv"></div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
